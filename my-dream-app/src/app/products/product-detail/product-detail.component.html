<!--
    Types of data-binding
    {{variable}} - interpolation (usually used for text)
    <htmlelement [attribute]="variable" /> -- this syntax is preferred for attributes
    <htmlelement attribute="{{variable or expression}}" />
    (click)="code to execute"
-->

<div class="container margin-top-large" *ngIf="product">
    <div class="clearfix">
        <button class="btn btn-primary pull-left" [routerLink]="['../', product.id - 1]">Previous</button>
        <button class="btn btn-primary pull-right" [routerLink]="['../', product.id + 1]">Next</button>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{product.name}}
        </div>
        <div class="panel-body">
            <div class="col-sm-3">
                <img [src]="product.imageUrl" class="img-responsive" />
            </div>
            <div class="col-sm-9">
                <h3>{{product.name}}</h3>
                <span>{{product.starRating}}</span>
                
                <p class="margin-top-large">
                    Product id: {{product.id}}
                    <br />
                    Product code: {{product.code}}
                    <br />
                    Released on: {{product.releaseDate}}
                </p>

                <p class="margin-top-large">
                    {{product.description}}
                </p>

                <p class="margin-top-large">
                    Price: {{product.price | currency:'INR':'symbol':'1.2-2'}}
                </p>

                <p class="margin-top-large">
                    <!--
                    <button class="btn btn-primary" routerLink="/products">Back to product catalog</button>
                    -->
                    <button class="btn btn-primary" (click)="navigateToProductList()">Back to product catalog</button>
                </p>

            </div>
        </div>
    </div>
</div>
